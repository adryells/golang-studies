services:
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5433
    ports:
      - "5433:5433"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=senha123
      - POSTGRES_DB=iav
    command: -p 5433

volumes:
  postgres_data:
